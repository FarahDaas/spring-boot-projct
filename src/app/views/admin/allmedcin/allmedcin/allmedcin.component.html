<div class="container-fluid">

    <!-- Page Heading -->
    
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">All Medcins </h6>
        </div>
        <div class="card-body">
            <a routerLink="/admin/addmedcin" class="btn btn-primary" style="float:right ;">Add Medcin</a>
          
    
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Firstname</th>
                            <th>lastname</th>
                            <th>Birdhday</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Phone</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                  
                    <tbody>
                        <tr *ngFor="let item of dataArray;index as i">
                            <td>{{item.firstname}} </td>
                            <td>{{item.lastname}}</td>
                            <td>{{item.birthday}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.adresse}}</td>
                            <td>{{item.phone}}</td>
                            <td>
                                <button class="btn btn-danger" (click)="delete(item._id,i)">delete</button>
                                <button class="btn btn-primary">Edit</button>
                                
                            </td>
                        </tr>
                       
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
